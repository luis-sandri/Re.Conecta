<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Gerenciamento de Técnicos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../Imagens/Icon_ReConecta.png" alt="Logo" width="40" height="40"
                    class="d-inline-block align-text-top">Re.Conecta
            </a>
            <div class="btn-group dropstart">
                <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    Menu
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item link-primary" href="../usuario/gerenciar_usuario.html">Gerenciar usuários</a></li>
                    <li><a class="dropdown-item link-primary" href="../doador/gerenciar_doador.html">Gerenciar doador</a></li>
                    <li><a class="dropdown-item link-primary" href="gerenciar_tecnico.html">Gerenciar técnico</a></li>
                    <li><a class="dropdown-item link-primary" href="../endereco/gerenciar_endereco.html">Gerenciar endereço</a></li>
                    <li><a class="dropdown-item link-primary" href="../ong/gerenciar_ong.html">Gerenciar ong</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4">Gerenciamento de Técnicos</h1>
        <div class="card mb-5">
            <div class="card-header">
                <h5 class="card-title mb-0">Adicionar / Editar Técnico</h5>
            </div>
            <div class="card-body">
                <form id="form-tecnico">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="tecnico-id" class="form-label">ID do Técnico</label>
                            <input type="text" class="form-control" id="tecnico-id" readonly>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="tecnico-CPF" class="form-label">CPF</label>
                            <input type="text" class="form-control" id="tecnico-CPF" required>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Tipo E-mail</label>
                            <div>
                                <input type="radio" name="tipo_email" id="tipo_pessoal" value="pessoal" required>
                                <label for="tipo_pessoal">Pessoal</label>
                                <input type="radio" name="tipo_email" id="tipo_institucional" value="institucional">
                                <label for="tipo_institucional">Institucional</label>
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="tecnico-data_nasc" class="form-label">Data de Nascimento</label>
                            <input type="date" class="form-control" id="tecnico-data_nasc" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="tecnico-genero" class="form-label">Gênero</label>
                            <select id="tecnico-genero" class="form-control" required>
                                <option value="">Selecione</option>
                                <option value="Masculino">Masculino</option>
                                <option value="Feminino">Feminino</option>
                                <option value="Outro">Outro</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <button id="enviar" type="submit" class="btn btn-primary">Salvar</button>
                        <button type="button" class="btn btn-secondary" id="btn-cancelar" onclick="window.location.href='gerenciar_tecnico.html'">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/valida_sessao.js"></script>
    <script src="../js/tecnico_alterar.js"></script>
</body>
</html>
