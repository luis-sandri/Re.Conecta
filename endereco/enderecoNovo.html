<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Endereços</title>
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="../html/home.html">
                <img src="../Imagens/Icon_ReConecta.png" alt="Logo" width="40" height="40"
                    class="d-inline-block align-text-top">Re.Conecta
            </a>
            <div class="btn-group dropstart">
                <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    Menu
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item link-primary" href="../usuario/gerenciarUsuario.html">Gerenciar usuários</a></li>
                    <li><a class="dropdown-item link-primary" href="../doador/gerenciarDoador.html">Gerenciar doador</a></li>
                    <li><a class="dropdown-item link-primary" href="../tecnico/gerenciarTecnico.html">Gerenciar tecnico</a></li>
                    <li><a class="dropdown-item link-primary" href="../endereco/gerenciarEndereco.html">Gerenciar endereço</a></li>
                    <li><a class="dropdown-item link-primary" href="../ong/gerenciarOng.html">Gerenciar ong</a></li>
                </ul>
            </div>
    </nav>

    <form id="form-endereco"> 
        <fieldset class="border p-3 rounded mb-3" style="border: 2px solid black; margin: 25px;">
            <legend class="form-label fs-6" id="endereco">Endereço</legend>
            <div class="mb-3">
                <label for="tecnico-rua" class="form-label">Rua</label>
                <input type="text" class="form-control" id="rua">
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="tecnico-bairro" class="form-label">Bairro</label>
                    <input type="text" class="form-control" id="bairro">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="tecnico-complemento" class="form-label">Complemento</label>
                    <input type="text" class="form-control" id="complemento">
                </div>

                <input type="hidden" id="endereco_id">

                <div id="criar">
                    <button type="submit" class="btn btn-primary" id="entrar">Enviar</button>
                </div>
                <div id="edits" style="display: none;">
                    <button type="submit" class="btn btn-success" id="confirmar">Confirmar</button>
                    <button type="button" class="btn btn-danger" id="cancelar">Cancelar</button>

                </div>
            </div>
        </fieldset>
    </form>
    <div>
        <div id="lista" style="margin: 50px;"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/validaSessao.js"></script>    
    <script src="../js/enderecoNovo.js"></script>
</body>

</html>
