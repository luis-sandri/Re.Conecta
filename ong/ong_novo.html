<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de ONG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../Imagens/Icon_ReConecta.png" alt="Logo" width="40" height="40"
                    class="d-inline-block align-text-top">Re.Conecta
            </a>
            <div class="btn-group dropstart">
                <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    Menu
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item link-primary" href="../usuario/gerenciar_usuario.html">Gerenciar usuários</a></li>
                    <li><a class="dropdown-item link-primary" href="../doador/gerenciar_doador.html">Gerenciar doador</a></li>
                    <li><a class="dropdown-item link-primary" href="../tecnico/gerenciar_tecnico.html">Gerenciar tecnico</a></li>
                    <li><a class="dropdown-item link-primary" href="../endereco/gerenciar_endereco.html">Gerenciar endereço</a></li>
                    <li><a class="dropdown-item link-primary" href="../ong/gerenciar_ong.html">Gerenciar ong</a></li>
                </ul>
            </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow mb-5">
                    <div class="card-header text-center">
                        <h4>Complete o cadastro da ONG</h4>
                    </div>
                    <div class="card-body">
                        <form id="form-ong">
                            <input type="hidden" name="usuario_id" id="usuario_id">

                            <div class="mb-3">
                                <label for="ong-cnpj" class="form-label">CNPJ</label>
                                <input type="text" name="cnpj" id="ong-cnpj" class="form-control" required>
                            </div>

                            <div class="d-flex justify-content-end">
                                <button type="submit" class="btn btn-primary me-2">Cadastrar ONG</button>
                                <a href="gerenciar_ong.html" class="btn btn-secondary">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/valida_sessao.js"></script>
    <script src="../js/ong_novo.js"></script>
</body>
</html>
