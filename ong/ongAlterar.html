<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Gerenciamento de ONGs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="../html/home.html">
                <img src="../Imagens/Icon_ReConecta.png" alt="Logo" width="40" height="40"
                    class="d-inline-block align-text-top">Re.Conecta
            </a>
            <div class="btn-group dropstart">
                <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    Menu
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item link-primary" href="../usuario/gerenciarUsuario.html">Gerenciar usuários</a></li>
                    <li><a class="dropdown-item link-primary" href="../doador/gerenciarDoador.html">Gerenciar doador</a></li>
                    <li><a class="dropdown-item link-primary" href="../tecnico/gerenciarTecnico.html">Gerenciar técnico</a></li>
                    <li><a class="dropdown-item link-primary" href="../endereco/gerenciarEndereco.html">Gerenciar endereço</a></li>
                    <li><a class="dropdown-item link-primary" href="gerenciarOng.html">Gerenciar ong</a></li>
                </ul>
            </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4">Gerenciamento de ONGs</h1>
        <div class="card mb-5">
            <div class="card-header">
                <h5 class="card-title mb-0">Adicionar / Editar ONG</h5>
            </div>
            <div class="card-body">
                <form id="form-ong">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="ong-cnpj" class="form-label">CNPJ</label>
                            <input type="text" class="form-control" id="ong-cnpj" required>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="ong-id" class="form-label">ID da ONG</label>
                            <input type="text" class="form-control" id="ong-id" readonly>
                        </div>
                    </div>
                    
                    <div>
                        <button id="enviar" type="submit" class="btn btn-primary">Salvar</button>
                        <button type="button" class="btn btn-secondary" id="btn-cancelar" onclick="window.location.href='gerenciarOng.html'">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/validadores.js"></script>
    <script src="../js/validaSessao.js"></script>
    <script src="../js/ongAlterar.js"></script>
</body>

</html>
