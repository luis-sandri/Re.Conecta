<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Doador</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../Imagens/Icon_ReConecta.png" alt="Logo" width="40" height="40"
                    class="d-inline-block align-text-top">Re.Conecta
            </a>
            <div class="btn-group dropstart">
                <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    Menu
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item link-primary" href="../usuario/gerenciarUsuario.html">Gerenciar usuários</a></li>
                    <li><a class="dropdown-item link-primary" href="gerenciarDoador.html">Gerenciar doador</a></li>
                    <li><a class="dropdown-item link-primary" href="../tecnico/gerenciarTecnico.html">Gerenciar técnico</a></li>
                    <li><a class="dropdown-item link-primary" href="../endereco/gerenciarEndereco.html">Gerenciar endereço</a></li>
                    <li><a class="dropdown-item link-primary" href="../ong/gerenciarOng.html">Gerenciar ong</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-7">
                <div class="card shadow mb-5">
                    <div class="card-header text-center">
                        <h4>Complete o cadastro do Doador</h4>
                    </div>
                    <div class="card-body">
                        <form id="form-doador">
                            <input type="hidden" name="usuario_id" id="usuario_id">

                            <div class="mb-3">
                                <label for="doador-data_nasc" class="form-label">Data de Nascimento</label>
                                <input type="date" name="data_nasc" id="doador-data_nasc" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="doador-genero" class="form-label">Gênero</label>
                                <select name="genero" id="doador-genero" class="form-control" required>
                                    <option value="">Selecione</option>
                                    <option value="Masculino">Masculino</option>
                                    <option value="Feminino">Feminino</option>
                                    <option value="Outro">Outro</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="doador-tipo_documento" class="form-label">Tipo de Documento</label>
                                <select name="tipo_documento" id="doador-tipo_documento" class="form-control" required>
                                    <option value="">Selecione</option>
                                    <option value="CPF">CPF</option>
                                    <option value="CNPJ">CNPJ</option>
                                    <option value="Outro">Outro</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="doador-documento" class="form-label">Número do Documento</label>
                                <input type="text" name="documento" id="doador-documento" class="form-control" required>
                            </div>

                            <div class="d-flex justify-content-end">
                                <button type="submit" class="btn btn-primary me-2">Cadastrar Doador</button>
                                <a href="gerenciarDoador.html" class="btn btn-secondary">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/validaSessao.js"></script>
    <script src="../js/doadorNovo.js"></script>
</body>
</html>
