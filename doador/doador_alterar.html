<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Gerenciamento de Doadores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../Imagens/Icon_ReConecta.png" alt="Logo" width="40" height="40"
                    class="d-inline-block align-text-top">Re.Conecta
            </a>
            <div class="btn-group dropstart">
                <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    Menu
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item link-primary" href="../usuario/gerenciar_usuario.html">Gerenciar usuários</a></li>
                    <li><a class="dropdown-item link-primary" href="gerenciar_doador.html">Gerenciar doador</a></li>
                    <li><a class="dropdown-item link-primary" href="../tecnico/gerenciar_tecnico.html">Gerenciar técnico</a></li>
                    <li><a class="dropdown-item link-primary" href="../endereco/gerenciar_endereco.html">Gerenciar endereço</a></li>
                    <li><a class="dropdown-item link-primary" href="../ong/gerenciar_ong.html">Gerenciar ong</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4">Gerenciamento de Doadores</h1>
        <div class="card mb-5">
            <div class="card-header">
                <h5 class="card-title mb-0">Adicionar / Editar Doador</h5>
            </div>
            <div class="card-body">
                <form id="form-doador">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="doador-id" class="form-label">ID do Doador</label>
                            <input type="text" class="form-control" id="doador-id" readonly>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="doador-data_nasc" class="form-label">Data de Nascimento</label>
                            <input type="date" class="form-control" id="doador-data_nasc" required>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="doador-genero" class="form-label">Gênero</label>
                            <select id="doador-genero" class="form-control" required>
                                <option value="">Selecione</option>
                                <option value="Masculino">Masculino</option>
                                <option value="Feminino">Feminino</option>
                                <option value="Outro">Outro</option>
                            </select>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="doador-tipo_documento" class="form-label">Tipo Documento</label>
                            <select id="doador-tipo_documento" class="form-control" required>
                                <option value="">Selecione</option>
                                <option value="CPF">CPF</option>
                                <option value="CNPJ">CNPJ</option>
                                <option value="Outro">Outro</option>
                            </select>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="doador-documento" class="form-label">Número Documento</label>
                            <input type="text" class="form-control" id="doador-documento" required>
                        </div>
                    </div>
                    <div>
                        <button id="enviar" type="submit" class="btn btn-primary">Salvar</button>
                        <button type="button" class="btn btn-secondary" id="btn-cancelar" onclick="window.location.href='gerenciar_doador.html'">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/valida_sessao.js"></script>
    <script src="../js/doador_alterar.js"></script>
</body>
</html>
