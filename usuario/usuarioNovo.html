<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Admin - Gerenciamento de Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="../html/home.html">
                <img src="../Imagens/Icon_ReConecta.png" alt="Logo" width="40" height="40"
                    class="d-inline-block align-text-top">Re.Conecta
            </a>
            <div class="btn-group dropstart">
                <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    Menu
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item link-primary" href="../usuario/gerenciarUsuario.html">Gerenciar usuários</a></li>
                    <li><a class="dropdown-item link-primary" href="../doador/gerenciarDoador.html">Gerenciar doador</a></li>
                    <li><a class="dropdown-item link-primary" href="../tecnico/gerenciarTecnico.html">Gerenciar tecnico</a></li>
                    <li><a class="dropdown-item link-primary" href="../endereco/gerenciarEndereco.html">Gerenciar endereço</a></li>
                    <li><a class="dropdown-item link-primary" href="../ong/gerenciarOng.html">Gerenciar ong</a></li>
                </ul>
            </div>
    </nav>


    <div class="container mt-5">
        <h1 class="mb-4">Gerenciamento de Usuários</h1>
        <div class="card mb-5">
            <div class="card-header">
                <h5 class="card-title mb-0">Adicionar / Editar Usuário</h5>
            </div>
            <div class="card-body">
                <form id="form-usuario">
                    <input type="hidden" id="usuario-id">

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="usuario-nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="usuario-nome" required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="usuario-email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="usuario-email" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="usuario-telefone" class="form-label">Telefone</label>
                            <input type="tel" class="form-control" id="usuario-telefone" required
                                placeholder="(XX) XXXX-XXXX">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="usuario-role" class="form-label">Role</label>
                            <select id="usuario-role" class="form-select" required>
                                <option value="DOADOR">Doador</option>
                                <option value="TECNICO">Técnico</option>
                                <option value="ONG">ONG</option>
                                <option value="ADMIN">Admin</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="usuario-senha" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="usuario-senha"
                                placeholder="Deixe em branco para não alterar">
                        </div>
                    </div>
                    <button id="enviar" type="submit" class="btn btn-primary">Salvar</button>
                    <button type="button" class="btn btn-secondary" id="btn-cancelar">Cancelar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="../js/validaSessao.js"></script>
    <script src="../js/usuarioNovo.js"></script>

</body>

</html>
